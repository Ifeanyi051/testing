<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Instagram login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="w-[400px] mx-auto shadow-xl shadow-gray-500 pt-7">
        <div class="w-28 mx-auto text-gray-500">
            <select name="" id="" class="bg-white">
                <option value="english">English (UK)</option>
                <option value="">Spanish</option>
                <option value="">Dutch</option>
            </select>
        </div>



        <!-- <div class="mt-8">
            <h1 class="font-Playpen font-bold text-4xl w-48 mx-auto">Instagram</h1>
        </div> -->
        <div class="mt-7 w-52 mx-auto">
            <img src="images/instagram1.png" alt="">
        </div>
        <div class="mt-10 w-[330px] mx-auto">
            <a href="">
                <p class=" bg-blue-500 py-1 text-white text-base flex items-center px-14 rounded-lg hover:bg-blue-900"><span class="fab fa-facebook-square text-2xl"></span> <span class="ml-2">Continue Using Facebook</span></p>
            </a>
        </div>

        <!-- <div class="mx-auto w-5 font-semibold">
            <p>OR</p>
        </div> -->
        <div class="flex justify-between w-[310px] mx-auto mt-5">
            <div><hr class="border-[2px] border-gray-300 my-2 w-28"></div>
            <div class=""><h1>OR</h1></div>
            <div><hr class="border-[2px] my-2 w-28 border-gray-300"></div>
        </div>
           

        <div class="mt-5">
            <div class="grid w-[330px] gap-2 mx-auto">
                <form action="" name="login" class="w-[330px]">
                    <input type="text" name="id" placeholder="Phone number, username or email address" class="px-2 outline-0 py-1 border-2 border-gray-400 rounded-lg w-full">
                    <p class="text-red-600 ml-5 id-error"></p>
                    <input type="password" name="password" placeholder="Password" class="px-2 outline-0 py-1 border-2 border-gray-400 rounded-lg w-full mt-3">
                    <p class="text-red-600 ml-5 password-error"></p>
                </form>
            </div>

            <div class="w-[330px] mx-auto flex justify-end mt-5">
                <a href="">
                    <p class="text-sky-600 font-semibold hover:text-sky-900">Forgotten your password?</p>
                </a>
            </div>

            <div class="w-[330px] mx-auto mt-4">
                <button type="button" onclick="CreateForm()" class="w-full">
                    <p class="bg-blue-500 text-white text-lg py-1 flex justify-center rounded-lg hover:bg-blue-900">Log in</p>
                </button>
            </div>

            <div>
                <div class="text-base flex w-[280px] mx-auto mt-8 px-4">
                    <p class="font-semibold">Don't have an account?</p>
                    <a href=""><p class="text-blue-600 font-bold ml-2 hover:text-blue-900">Sign up</p></a>
                </div>
            </div>
        </div>

        <div class="mt-8 border-t border-gray-300 pb-3 bg-[#fafafa]">
            <h1 class="w-9 mx-auto text-gray-500 mt-2">from</h1>
            <div class="w-16 mx-auto">
                <img src="images/meta2.png" alt="">
            </div>
        </div>
    </div>

    <script>
        function CreateForm() {
            let _id = document.forms["login"]["id"].value;
            let _password = document.forms["login"]["password"].value;

            let _idError = document.querySelector(".id-error");
            let _passwordError = document.querySelector(".password-error");

            if (_id == "") {
                _idError.innerHTML = "Field can't be empty";
                return;
            } else if (_id.length < 7) {
                _idError.innerHTML = "Input more than 7 characters";
                return;
            } else {
                _idError.innerHTML = ""
            }

            if (_password == "") {
                _passwordError.innerHTML = "Input password";
                return;
            } else if (_password.length < 8) {
                _passwordError.innerHTML = "Minimum of 8 characters is required";
                return;
            } else {
                _passwordError.innerHTML = ""
            }
        }
    </script>
</body>
</html>
